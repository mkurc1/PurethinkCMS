services:
    sonata.admin.helper:
        class: Purethink\CMSBundle\Admin\AdminHelper
        arguments: ['@sonata.admin.pool']

    sonata.admin.controller.admin:
        class: Purethink\CMSBundle\Controller\HelperController
        arguments: ['@twig', '@sonata.admin.pool', '@sonata.admin.helper', '@validator']

    sonata.admin.form.type.admin:
        class: Purethink\CMSBundle\Form\Type\AdminType
        tags:
            - { name: form.type, alias: sonata_type_admin }

    gedmo.listener.sortable:
        class: Gedmo\Sortable\SortableListener
        tags:
            - { name: doctrine.event_subscriber, connection: default }
        calls:
            - [ setAnnotationReader, [ '@annotation_reader' ] ]

    app.language_service:
        class: Purethink\CMSBundle\Service\Language
        arguments: ['@doctrine.orm.entity_manager']

    app.available_route:
        class: Purethink\CMSBundle\Service\AvailableRoute
        arguments: ['@router']